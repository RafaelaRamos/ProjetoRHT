<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/bulma-pricetable.min.css"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        
        <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    
    <link rel="stylesheet" href="css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="css/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="css/magnific-popup.css"/>

    <link rel="stylesheet" href="css/aos.css"/>

    <link rel="stylesheet" href="css/ionicons.min.css"/>

    
    <link rel="stylesheet" href="css/flaticon.css"/>
    <link rel="stylesheet" href="css/icomoon.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container-fluid px-md-4	">
                <a class="navbar-brand" href="home.html">GFUNCI</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="oi oi-menu"></span> Menu
                </button>

                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="home.xhtml" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="cadastroFuncionario.xhtml" class="nav-link">Cadastro Funcionario</a></li>
                        <li class="nav-item active"><a href="listaFuncionarios.xhtml" class="nav-link">Listagem</a></li>
                        <h:form class="nav-link">
                            <li class="nav-item active">
                                <h:commandLink class="nav-link has-text-warning">Sair</h:commandLink>
                            </li>
                        </h:form>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END nav -->
        
        <div class="hero is-medium" style="background-image: url(images/bg_1.jpg);">
            <div class="overlay"></div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="columns is-hcentered ftco-animate fadeInUp ftco-animated">
                        <div class="column">
                            <p class="subtitle has-text-white">Pode escrever alguma coisa pra ficar legal</p>
                            <br/>
                            <!-- START caixa de busca -->
                            <h:form>
                                <div class="box">
                                    <div class="media-content">
                                        <div class="content">
                                            <div class="columns">
                                                <div class="column is-3">
                                                    <div class="select is-fullwidth">
                                                        <h:selectOneMenu value = "#{controladorFuncionario.filtro}" >
                                                            <f:selectItem itemValue = "todos" itemLabel = "Todos" />
                                                            <f:selectItem itemValue = "nome" itemLabel = "Nome" />
                                                            <f:selectItem itemValue = "cpf" itemLabel = "CPF" /> 
                                                            <f:selectItem itemValue = "cargo" itemLabel = "Cargo" />                           
                                                </h:selectOneMenu> 
                                                    </div>
                                                </div>

                                                <div class="column">
                                                    <h:inputText class="input" value = "#{controladorFuncionario.value}"/>
                                                </div>

                                                <div class="column is-2">
                                                    <h:commandButton class="button is-fullwidth is-link" value="Buscar" action="#{controladorFuncionario.listar()}"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                            <!-- END caixa de busca -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <section class="ftco-section ftco-candidates ftco-candidates-2 bg-light">
            <div class="container">
                <c:forEach var="funcionario" items="#{controladorFuncionario.listaDeFuncionarios}">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-128x128">
                                    <img class="is-rounded" src="#{controladorFuncionario.funcionario.foto}" alt="Image"/>
                                </figure>
                            </div>

                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>#{funcionario.nome}</strong> <small>#{funcionario.cargo}</small>
                                        <br/>
                                            #{funcionario.telefone}
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">
                                        <a class="level-item" aria-label="reply">
                                            <h:form>
                                                <h:commandButton class="button is-link" action="#{controladorFuncionario.buscar(funcionario.id)}" value="ler mais"/>
                                            </h:form>
                                        </a>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </c:forEach>
            </div>
        </section>
    </body>
</html>
