<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        
        <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="css/animate.css"/>

    <link rel="stylesheet" href="css/ionicons.min.css"/>

    <link rel="stylesheet" href="css/bootstrap-datepicker.css"/>
    <link rel="stylesheet" href="css/jquery.timepicker.css"/>

    
    <link rel="stylesheet" href="css/flaticon.css"/>
    <link rel="stylesheet" href="css/icomoon.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <link rel="stylesheet" href="css/estilo.css"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
            <div class="container-fluid px-md-4	">
                <a class="navbar-brand" href="home.html">GFUNCI</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="oi oi-menu"></span> Menu
                </button>

                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="home.xhtml" class="nav-link">Inicio</a></li>
                        <li class="nav-item active"><a href="cadastroFuncionario.xhtml" class="nav-link">Cadastro Funcionario</a></li>
                        <li class="nav-item"><a href="listaFuncionarios.xhtml" class="nav-link">Listagem</a></li>
                        <h:form class="nav-link">
                            <li class="nav-item active">
                                <h:commandLink class="nav-link has-text-warning" action="#{controladorLogin.logout()}">Sair</h:commandLink>
                            </li>
                        </h:form>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END nav -->
        
        <div class="hero" style="background-image: url(images/bg_1.jpg);">
            <div class="overlay"></div>
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="columns is-hcentered ftco-animate fadeInUp ftco-animated">
                        <div class="column">
                            <p class="subtitle has-text-white"></p>
                            <br/>
                            <h1 class="bread has-text-white">Cadastro de Funcionario</h1>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="hero-foot">
                <nav class="tabs is-boxed is-fullwidth">
                    <div class="container">
                        <ul>
                            <li class="tab"><a href="cadastroFuncionario.xhtml">Funcionario</a></li>
                            <li class="tab is-active"><a href="cadastroDependentes.xhtml">Dependentes</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <section class="ftco-section ftco-candidates ftco-candidates-2 bg-light">
            <div class="container">
                
                    <div class="container section">
                        <h:form id="formDep">
                        <div id="Dependente">
                            <div class="card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        Adicionar Dependente
                                    </p>
                                </header>
                                <div class="card-content">
                                    <div class="content">
                                        <div class="columns">
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Nome</label>
                                                    <div class="control">
                                                        <h:inputText class="input" value="#{controladorFuncionario.dependente.nome}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 

                                        <div class="columns">
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Data Nascimento</label>
                                                    <div class="control">
                                                        <h:inputText class="input" a:type="date" value="#{controladorFuncionario.dependente.dataNascimento}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">CPF</label>
                                                    <div class="control">
                                                        <h:inputText class="input" value="#{controladorFuncionario.dependente.cpf}"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Parentesco</label>
                                                    <div class="control">
                                                        <h:inputText class="input" value="#{controladorFuncionario.dependente.parentesco}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <footer class="card-footer">
                                    <h:commandLink action="#{controladorFuncionario.addDependente()}" class="card-footer-item">
                                        Adicionar</h:commandLink>
                                </footer>
                            </div>

                            <!-- START lista de dependentes -->
                            <div class="card">
                            <c:forEach var="dependente" items="#{controladorFuncionario.funcionario.dependentes}">
                                
                                    <div class="card-content">
                                        <div class="content">
                                            <div class="columns">
                                                <div class="column">
                                                    <div class="field">
                                                        <label class="label">Nome</label>
                                                        <div class="control">
                                                            #{dependente.nome}
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="column is-3">
                                                    <div class="field">
                                                        <label class="label">Parentesco</label>
                                                        <div class="control">
                                                            #{dependente.parentesco}
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="column is-1">
                                                    <div class="field">
                                                        <label class="label">-</label>
                                                        <div class="control">
                                                            <h:commandLink class="button is-danger has-text-white" action="#{controladorFuncionario.removeDependente(dependente)}">
                                                                X
                                                            </h:commandLink>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                
                            </c:forEach>
                            </div>
                            <!-- END lista de dependentes -->
                        </div>
                        </h:form>
                    </div>
                
            </div>
        </section>
    </h:body>
</html>
