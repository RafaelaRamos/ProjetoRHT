<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/estilo.css"/>
        <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </h:head>
    <h:body>
        <div class="hero is-fullheight" style="background-image: url(images/bg_1.jpg);">
            <div class="overlay"></div>
            <!-- Hero content: will be in the middle -->
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title has-text-white">
                        Login
                    </h1>
                    <h:form>
                        <div class="columns has-text-left is-vcentered">
                            <div class="column is-4 is-offset-4">
                                <div class="field">
                                    <label class="label has-text-white">Email</label>
                                    <div class="control">
                                        <h:inputText class="input" required="true"  value="#{controladorLogin.email}"/>  
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label has-text-white">Senha</label>
                                    <div class="control">
                                        <h:inputSecret class="input" value="#{controladorLogin.senha}"/>
                                    </div>
                                </div>
                                
                                <div class="columns has-text-right">
                                    <div class="column">
                                        <h:commandButton class="button is-fullwidth is-info" value="Logar" action="#{controladorLogin.login()}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>    
                </div>
            </div>
        </div>
    </h:body>
</html>
